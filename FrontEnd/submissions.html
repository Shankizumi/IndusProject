            background-color: #8BC6EC;
background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

        }

        }

            color: white;
        }
    </style>
</head>
<body>

            <tr>
                <th>Name</th>
                <th>Email</th>

            </tr>
        </thead>

        </tbody>
    </table>
    <!-- Add any additional content or styling as needed -->

</html>
